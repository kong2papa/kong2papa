<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>루키콩이 디지털홈</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* title과 content 사이에 1cm의 공간 추가 */
        body {
            padding-top: 2cm;
        }

        .hero {
            background-color: #FFA500; /* 오렌지계열 색상 */
        }
        .bg-orange {
            background-color: #FFA500; /* 오렌지계열 색상 */
        }
        .card {
            height: 700px;
        }
    </style>
</head>
<body>
<div class="hero bg-orange text-center py-5">
    <h1 class="text-white">루키콩이 디지털홈</h1>
    <h2 class="text-white">우리들의 보물 루키와 콩이소개</h2>
</div>
<div class="container mt-5">
    <div class="row justify-content-center"> <!-- 중앙 정렬을 위해 justify-content-center 추가 -->
      <div class="col-sm-6 col-md-4">
        <div class="card">
            <a href="https://www.youtube.com/channel/UCnGIeGzqJXHVGPhCcU06mLg" target="_blank" class="btn btn-lg bg-orange text-white">콩이아빠의 유튜브 바로가기</a>
            <img src="루키.jpg" class="card-img-top" alt="루키">
          </a>
          <div class="card-body">
            <h5 class="card-title">루키</h5>
            <h6 class="card-subtitle mb-2 text-muted">우리집 장남</h6>
            <p class="card-text">우리집의 마스코드 귀여운 장남 루키를 소개합니다.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="card">
            <a href="https://www.youtube.com/channel/UCnGIeGzqJXHVGPhCcU06mLg" target="_blank" class="btn btn-lg bg-orange text-white">콩이아빠의 유튜브 바로가기</a>
            <img src="콩이2.jpg" class="card-img-top" alt="콩이2">
          </a>
        <div class="card-body">
          <h5 class="card-title">콩이</h5>
          <h6 class="card-subtitle mb-2 text-muted">우리집 막내</h6>
          <p class="card-text">우리집의 재간둥이 듬직한 막내 콩이를 소개합니다.</p>
        </div>
    </div>
</div>
</body>
